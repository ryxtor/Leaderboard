<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div class="background"></div>
    <h1 class="title">ELDEN RING<br>DEATH COUNT</h1>
    <div class="container">
        <section class="scores-container">
            <div class="refresh-container">
                <h2 class="sub-title">RECENT DEATHS</h2>
                <input type="button" value="REFRESH" class="refresh-btn" id="refresh-btn">
            </div>
        <ul class="ul" id="ul">
        </ul>
        </section>
        <section class="add-container">
            <h2 class="sub-title">ADD YOUR DEATHS</h2>
        <form id="form">
            <input type="text" placeholder="YOUR NAME" class="name-input" id="name-input" required>
            <input type="number" placeholder="YOUR DEATHS" class="score-input" id="score-input" min="0" max="9999" required>
            <input type="submit" value="SUBMIT" class="submit-btn" id="submit-btn">
        </form>
        </section>
    </div>
    <div class="you-died" id="you-died">
        <p>YOU DIED</p>
    </div>
</body>
</html>
