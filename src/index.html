<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1 class="title">Leaderboard</h1>
    </header>
    <div class="container">
        <section class="scores-container">
            <div class="refresh-container">
                <h2 class="sub-title">Recent scores</h2>
                <input type="button" value="Refresh" class="refresh-btn" id="refresh-btn">
            </div>
        <ul class="ul" id="ul">
        </ul>
        </section>
        <section class="add-container">
            <h2 class="sub-title">Add your score</h2>
            <input type="text" placeholder="Your name" class="name-input" id="name-input" required>
            <input type="number" placeholder="Your score" class="score-input" id="score-input" required>
            <input type="button" value="Submit" class="submit-btn" id="submit-btn">
        </section>
    </div>
</body>
</html>
